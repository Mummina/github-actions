<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * ; style-src 'self' 'unsafe-inline' *  https://rsms.me/inter/inter.css https://kit.fontawesome.com/782198ccce.js; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://kit.fontawesome.com/782198ccce.js;" />
  <title>QloudBridge 1.0.0</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/782198ccce.js" crossorigin="anonymous"></script>
  <!-- <meta http-equiv="Content-Security-Policy" content="style-src 'self' https://rsms.me/inter/inter.css; font-src 'self' https://rsms.me/inter/inter.css;"> -->
</head>

<body class="">
  <div>
    <div class="login-bg"></div>
    <div style="padding-bottom: 0.5rem;">
      <div class="login-pf-page">
        <div id="kc-header" class="login-pf-page-header">
          <div id="kc-header-wrapper" class="">
            <div class="qyrus-logo"></div>
            <p class="qyrus-title">Making Testing Better, Faster, Smarter. </p>
          </div>
        </div>
        <div class="card-pf login-pf-accounts">
          <header class="login-pf-header">
            <h1 id="kc-page-title"
              style="font-weight: 500;letter-spacing: 0.9px;font-size: 22px;margin-top: 0;text-align: left;color: #353C48;">
              Welcome back,<br>Login to your account
            </h1>
          </header>
          <div id="kc-content">
            <div id="kc-content-wrapper">
              <div class="alert" id="alert" style="display: none;">
                <span class="alert-text">Invalid Credentials! Please try again.</span>
              </div>
              <form id="kc-form-login">
                <div class="form-group">
                  <label for="username" class="control-label">Email</label>
                  <!-- <input type="text" class="form-control" placeholder="Username" id="username" required> -->
                  <input tabindex="1" id="username" class="form-control" placeholder="Username" type="text" autofocus=""
                    autocomplete="on" required 
                    minlength="4" maxlength="64">
                </div>
                <div class="form-group">
                  <label for="password" class="control-label">Password</label>
                  <!-- <input type="password" class="form-control" placeholder="Password" id="password" required> -->
                  <input tabindex="1" id="password" class="form-control" placeholder="Password" type="password"
                    autofocus="" autocomplete="on" required  minlength="6" maxlength="30">
                    <span onclick="viewPassword()" id="viewpassword">    
                      <img id="showpass" src="./assets/img/viewpsd.svg" class="view-password">
                      <img id="hidepass" src="./assets/img/hidepsd.svg" class="hide-password" style="display: none;">
                  </span>
                </div>
                <div class="form-group">
                  <label for="url" class="control-label">URL</label>
                  <!-- <input type="text" class="form-control" placeholder="URL" id="url" required> -->
                  <input tabindex="1" id="url" class="form-control" placeholder="URL" type="url" autofocus=""
                    autocomplete="on" required 
                    minlength="32" maxlength="64">
                </div>
                <div id="kc-form-buttons" class="form-group">
                  <input tabindex="4d" class= "btn-primary btn-block btn-lg" id="submit-button" type="submit"
                    value="Sign In">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="./utils/performLogin.js"></script>
</body>

</html>
